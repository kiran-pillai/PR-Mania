networks:
  pr:
    driver: bridge
    name: pr

services:
  pr_mania-ui:
    networks:
      - pr
    build: ./fe
    ports:
      - '3000:3000'
    container_name: pr_mania-ui
    restart: always

  pr_mania-api:
    networks:
      - pr
    build: ./api
    ports:
      - '8000:8000'
    container_name: pr_mania-api
    restart: always
